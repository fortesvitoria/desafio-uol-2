<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorjoy Tintas</title>
    <link rel="icon" href="img/icon.png">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS styles-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Inicio da navbar/cabecalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="logo-navbar" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav navbar-fonte">
                        <a class="nav-link active link_nav" href="indexCalculadora.html">Calculadora</a>
                        <a class="nav-link active link_nav" href="cadastro.html">Cadastro</a>
                        <a class="nav-link active link_nav" href="sobre.html">Sobre</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim da navbar/cabecalho -->

    <!-- Inicio do container de inputs para calculo -->
    <section class="container container-calculadora">
        <h3 id="titulo-form" class="titulo-form titulos">Adicione as medidas da parede</h3>
        <ul id="mensagens-erro"></ul>
        <form id="form-calcula" action="/resultado.html" class="form-calcula">
            <div class="formulario-calculadora">
                <div class="grupo">
                    <label for="altura">Altura:</label>
                    <input id="altura" name="altura" type="text" placeholder="digite a altura da parede (m)"
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="largura">Largura:</label>
                    <input id="largura" name="largura" type="text" placeholder="digite a largura da parede (m)"
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="janela">Janelas:</label>
                    <input id="janela" name="janela" type="text" placeholder="digite a quantidade de janelas"
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="porta">Portas:</label>
                    <input id="porta" type="text" placeholder="digite a quantidade de portas" class="campo campo-medio">
                </div>
            </div>

            <button id="adiciona-parede" class="btn botao" type="submit">Adicionar</button>

            <button id="calcula-parede" class="btn botao" type="submit"><a href="/resultado.html"
                    class="link-decoracao">Calcular</a></button>
        </form>
    </section>
    <!-- Fim do container de inputs para calculo -->

    <!-- Inicio do container da tabela -->

    <section class="container">
        <h2 id="titulo-formulario" class="titulo-form titulos">Calculadora de tintas</h2>
        <table>
            <thead>
                <tr>
                    <th>Altura (m)</th>
                    <th>Largura (m)</th>
                    <th>Porta</th>
                    <th>Janela</th>
                    <th>Total (mÂ²)</th>
                </tr>
            </thead>
            <tbody id="tabela-parede">

            </tbody>
        </table>
    </section>
    <!-- Fim do container da tabela -->


    <footer>
        <div class="footer-position">
            <img src="img/background-footer.png" class="background-footer" alt="logo-background">
        </div>
    </footer>

    <script src="js/calculadora.js"></script>
    <script src="js/adicionaTabela.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
