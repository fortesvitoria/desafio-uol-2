<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorjoy Tintas</title>
    <link rel="icon" href="img/icon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/calculadora.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <img src="img/icone.png" class="logo-navbar" alt="logo"> <a class="navbar-brand navbar-fonte" href="indexCalculadora.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-fonte">
                    <a class="nav-link active clicar" href="indexCalculadora.html">Calculadora</a>
                    <a class="nav-link active clicar" href="cadastro.html">Cadastro</a>
                    <a class="nav-link active clicar" href="sobre.html">Sobre</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <img src="img/banner.png" alt="banner-tinta" class="banner">
    </header>

    <main>
        <section class="container">
            <h2 id="titulo-formulario">Calculadora de tintas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Altura (m)</th>
                        <th>Largura (m)</th>
                        <th>Porta</th>
                        <th>Janela</th>
                        <th>Total (mÂ²)</th>
                    </tr>
                </thead>
                <tbody id="tabela-parede">

                </tbody>
            </table>
        </section>
    </main>

    <section class="container">
        <h2 id="titulo-form">Adicionar medidas da parede</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-calcula" action="/resultado.html">
            <div class="grupo">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="digite a altura da parede (m)" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="largura">Largura:</label>
                <input id="largura" name="largura" type="text" placeholder="digite a largura da parede (m)" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="janela">Janelas:</label>
                <input id="janela" name="janela" type="text" placeholder="digite a quantidade de janelas" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="porta">Portas:</label>
                <input id="porta" type="text" placeholder="digite a quantidade de portas" class="campo campo-medio">
            </div>

            <button id="adiciona-parede" class="btn bto-principal btn-primary link-decoracao botao-clica" type="submit">Adicionar</button>

            <button id="calcula-parede" class="btn bto-principal btn-primary link-decoracao botao-clica" type="submit"><a href="/resultado.html" class="link-decoracao">Calcular</a></button>
        </form>
    </section>


    <footer>
        <div class="footer-position">
            <img src="img/background-footer.png" class="background-footer" alt="logo-background">
        </div>
    </footer>

    <script src="js/calculadora.js"></script>
    <script src="js/adicionaTabela.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
